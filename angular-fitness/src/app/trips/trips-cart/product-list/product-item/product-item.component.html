<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top p-2" class="slika" width="100%"
    [src]="tripsItem.imageUrl"/>
    <ngb-rating id="rating" [max]="5" [readonly]="true" [rate]="tripsItem.rating"></ngb-rating>
    <div class="card-body">
      <p class="card-text">
        <strong>{{ tripsItem.price | currency:'EUR' }}</strong>
      </p>
      <p class="card-text">{{ tripsItem.destination}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button id="dugme" type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to
            Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn" (click)="openDetails()" (click)="handleAddToDetails()">View Details</button>
        </div>
      </div>
    </div>
  </div>
